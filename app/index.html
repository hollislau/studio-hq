<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>StudioHQ</title>
    <meta name="description" content="Studio management web application">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://use.typekit.net/nms7hhe.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body data-ng-app="studioApp">
    <header>
      <h1>StudioHQ</h1>
      <img src="images/logo.svg" alt="StudioHQ logo">
    </header>
    <main data-ng-controller="LocationCtrl as locationctrl">
      <h2>Happy Dance & Music</h2>
      <ul>
        <li data-ng-repeat="location in locationctrl.locations">
          <a href="">{{ location.name }}</a>
        </li>
      </ul>
      <nav>
        <ul>
          <li><a href=""><span class="icon-dashboard"></span>Dashboard</a></li>
          <li><a href=""><span class="icon-classes"></span>Classes</a></li>
          <li><a href=""><span class="icon-students"></span>Students</a></li>
          <li><a href=""><span class="icon-payment"></span>Payment</a></li>
          <li><a href=""><span class="icon-staff"></span>Staff</a></li>
          <li><a href=""><span class="icon-settings"></span>Settings</a></li>
          <li><a href=""><span class="icon-logout"></span>Log Out</a></li>
        </ul>
      </nav>
      <section>
        <h3>Studio Settings</h3>
        <nav>
          <ul>
            <li><a href="">Company</a></li>
            <li><a href="">Locations</a></li>
            <li><a href="">Class Types</a></li>
            <li><a href="">Managers</a></li>
            <li><a href="">Billing Info</a></li>
            <li><a href="">Merchant Account</a></li>
          </ul>
        </nav>
        <ul>
          <li
            data-ng-repeat="location in locationctrl.locations"
            data-ng-click="locationctrl.edit(location)">
            {{ location.name }}

            <location-form data-ng-if="location.editing" data-location="location"></location-form>

          </li>
        </ul>
        <a href=""><span class="icon-plus"></span>Create New Location</a>
        <button>Cancel</button>
        <button type="submit" form="form-{{ locationctrl.focus._id }}">Save Changes</button>
      </section>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
